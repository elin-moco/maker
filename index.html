<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WoT Maker</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="menu" class="row">
        <a id="title" class="btn btn-warning btn-lg" href="http://wotjs.io/maker">WoT Maker</a>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-lg dropdown-toggle glyphicon glyphicon-book" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Examples <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="javascript:importExample('led.js');">Button Turns On/Off a LED</a></li>
            <li><a href="javascript:importExample('potentiometer.js');">Potentiometer Controls Background Color</a></li>
          </ul>
        </div>
        <button id="run" class="btn btn-success btn-lg glyphicon glyphicon-play">Run</button>
        <!-- XXX: Workaround to lanuch Chrome API Proxy App. -->
        <a id="setup" href="setup.html"></a>
      </div>
      <div id="editor" class="row">
        <div id="html-editor" class="col-sm-3"></div>
        <div id="js-editor" class="col-sm-6"></div>
        <div id="css-editor" class="col-sm-3"></div>
      </div>
      <div id="log" class="row">WoT Maker is ready!</div>
      <div id="result" class="row">
        <iframe id="sandbox"></iframe>
      </div>
    </div>
  </body>
</html>
